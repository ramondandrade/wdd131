<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WDD 131 - Product Review by Ramon Andrade">
    <meta name="author" content="Ramon Andrade">
    <title>WDD 131 - Product Review - Ramon Andrade</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>

        <section class="form-container">

            <form method="get" action="review.html">
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product-name" required="required">
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>

                <label>Overall Rating</label>
                <div class="rating">

                    <div>
                        <label for="rating-1">★</label><br>
                        <input type="radio" id="rating-1" name="rating" value="1">
                    </div>
                    <div>
                        <label for="rating-2">★★</label><br>
                        <input type="radio" id="rating-2" name="rating" value="2">
                    </div>
                    <div>
                        <label for="rating-3">★★★</label><br>
                        <input type="radio" id="rating-3" name="rating" value="3">
                    </div>
                    <div>
                        <label for="rating-4">★★★★</label><br>
                        <input type="radio" id="rating-4" name="rating" value="4">
                    </div>
                    <div>
                        <label for="rating-5">★★★★★</label><br>
                        <input type="radio" id="rating-5" name="rating" value="5">
                    </div>
                </div>

                <label for="date-installation">Date of Installation</label>
                <input type="date" id="date-installation" name="date-installation">

                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <div class="features">
                    <label><input type="checkbox" name="features" value="durability"> Durability</label>
                    <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
                    <label><input type="checkbox" name="features" value="performance"> Performance</label>
                    <label><input type="checkbox" name="features" value="design"> Design</label>
                </div>

                <label for="written-review">Written Review (Optional)</label>
                <textarea id="written-review" name="written-review" rows="4"></textarea>

                <label for="name">Your Name (Optional)</label>
                <input type="text" id="name" name="name">

                <button type="submit">Post Review</button>
            </form>

        </section>

    </main>

    <footer>
        <p>
            © <span id="currentyear"></span> Ramon Andrade - ES
        </p>
        <p>
            Last modification: <span id="lastModified"></span>
        </p>
    </footer>
</body>

</html>
